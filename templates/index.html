<!DOCTYPE HTML>
<html>

    <head>
        {% include 'includes/imports.html' %}

        <title>{{title}}</title>
    </head>

    <body>
        {% include 'includes/javascript.html' %}

        <header>
            <h1>
                {{title}}
            </h1>
        </header>

        <main>
            <ul id="mode-picker">
                {% for mode in modes %}
                <li id="{{ mode['name'] }}-select">
                    <a href='#'
                       class="shake-little mode-select"
                       title="{{ mode['description'] }}"
                       onclick="setMode('{{ mode['name'] }}')">{{ mode['display-name']
                        }}</a>
                </li>
                {% endfor %}
            </ul>

            <div id="colour-picker"></div>
        </main>
        <footer>
            <button class="button"
                    onclick="switchOff()">
                Off
            </button>
        </footer>
    </body>

</html>
