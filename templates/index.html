<!DOCTYPE HTML>
<html>

    <head>
        {% include 'includes/imports.html' %}

        <script>
            let defaultMode = "{{ modes[0]['name'] }}"
        </script>

        <script
                src="{{ url_for('static', filename='js/light-emitting-desk.js') }}"></script>

        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='css/styles.css') }}">

        <link rel="shortcut icon"
              href="{{ url_for('static', filename='favicon.ico') }}">

        <title>{{title}}</title>
    </head>

    <body>
        {% include 'includes/javascript.html' %}

        <main>
            <div id="colour-picker"></div>
        </main>

        <button class="button is-outlined is-rounded"
                id="off-switch"
                onclick="switchOff()">
            Off
        </button>

        <button class="button is-outlined is-rounded"
                id="mode-modal-toggle"
                onclick="toggleModal()">
            Mode select
        </button>

        <div class="modal"
             id="mode-modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <h2>Lighting modes</h2>
                <ul id="mode-picker"
                    class="picker">
                    {% for mode in modes %}
                    <li id="{{ mode['name'] }}-select"
                        class="mode-select">
                        <a href='#'
                           onclick="setMode('{{ mode['name'] }}')">{{
                            mode['display-name']
                            }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <button class="modal-close is-large"
                    aria-label="close"
                    onclick="toggleModal()"></button>

        </div>
    </body>

</html>
