<!DOCTYPE HTML>
<html>

    <head>
        {% include 'includes/imports.html' %}

        <title>{{title}}</title>
    </head>

    <body>
        {% include 'includes/javascript.html' %}

        <div class="grid">
            <header>
                <h1>
                    {{title}}
                </h1>
            </header>

            <ul id="mode-picker" class="picker">
                {% for mode in modes %}
                <li id="{{ mode['name'] }}-select">
                    <a href='#'
                       class="shake-little mode-select"
                       title="{{ mode['description'] }}"
                       onclick="setMode('{{ mode['name'] }}')">{{
                        mode['display-name']
                        }}</a>
                </li>
                {% endfor %}
            </ul>

            <div id="colour-picker" class="picker">
            </div>

            <footer>
                <button class="button"
                        onclick="switchOff()">
                    Off
                </button>
            </footer>
        </div>
    </body>

</html>
