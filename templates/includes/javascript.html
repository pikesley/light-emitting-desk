<script>
    $(document).ready(function () {
        var colourPicker = new iro.ColorPicker("#colour-picker", {
            width: 600,
            borderWidth: 8,
            borderColor: 'rgb(255, 255, 255)',
            color: "rgb(255, 255, 255)",
            id: "picker-wheel",
            layout: [
                {
                    component: iro.ui.Wheel,
                },
            ]
        })

        colourPicker.on('input:end', function (colour) {
            setColour(colour)
        })

        colourPicker.on('mount', function () {
            $.get("/desk/colour", function (data) {
                colour = data.colour
                if (isBlack(colour)) {
                    colour = [255, 255, 255]
                }
                picker.color.rgb = {
                    r: colour[0],
                    g: colour[1],
                    b: colour[2]
                }
            });
        })
        setMode(loadMode())
    })


</script>
