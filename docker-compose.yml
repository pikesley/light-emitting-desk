version: "3.9"

services:
  rgb-desk:
    image: pikesley/rgb-desk
    volumes:
      - .:/opt/rgb-desk
      - /Users/sam/.ssh:/root/.ssh
    ports:
      - 5000:5000
      - 8888:8888
      - 8000:80
    command: tail -f /dev/null

  rgb-desk-server:
    image: pikesley/rgb-desk
    volumes:
      - .:/opt/rgb-desk
    ports:
      - 5050:5050
    command: bash -c "make redis && gunicorn -b 0.0.0.0:5050 webserver:app"

  selenium:
    image: selenium/standalone-chrome
    ports:
      - 4444:4444
